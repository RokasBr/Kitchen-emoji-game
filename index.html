<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Emoji Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Kitchen Emoji Game</h1>
    <div id="game-info">
        <div id="timer">Time: 60s</div>
        <div id="score">Score: 0</div>
    </div>
    <div id="current-dish-container">
        <h2 id="current-dish"></h2>
        <p id="dish-ingredients"></p>
    </div>
    <div class="ingredient-tray">
        <h3>Ingredients</h3>
        <div id="ingredients"></div>
    </div>
    <div class="preparation-area">
        <h3>Preparation Area</h3>
        <div id="prep-area"></div>
        <button id="check-dish" class="check-button">Check Dish</button>
    </div>
    <button id="start-game" class="start-button">Start Game</button>
</div>
<script src="script.js"></script>
</body>
</html>
